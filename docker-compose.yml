version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tonari
    ports:
      - "35432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
      args:
        INSTALL_DEV: "false"
        EDITABLE_INSTALL: "false"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/tonari
    ports:
      - "8087:8087"
    depends_on:
      db:
        condition: service_healthy

  api-dev:
    build:
      context: ./backend
      args:
        INSTALL_DEV: "true"
        EDITABLE_INSTALL: "true"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8087 --reload
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/tonari
    ports:
      - "8087:8087"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  pgdata:
