services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tonari
    ports:
      - "35432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
      args:
        INSTALL_DEV: "false"
        EDITABLE_INSTALL: "false"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/tonari
    ports:
      - "8087:8087"
    depends_on:
      db:
        condition: service_healthy

  api-dev:
    build:
      context: ./backend
      args:
        INSTALL_DEV: "true"
        EDITABLE_INSTALL: "true"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8087 --reload --timeout-graceful-shutdown 2
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/tonari
    ports:
      - "8087:8087"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      target: dev
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_API_PROXY_TARGET=http://api-dev:8087
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

volumes:
  pgdata:
  frontend_node_modules:
